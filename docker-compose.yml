version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unir-trader-backend
    ports:
      - "8000:8000"
    environment:
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - APP_ENV=production
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./models_saved:/app/models_saved
    restart: unless-stopped
    networks:
      - unir-trader-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: unir-trader-frontend
    ports:
      - "3010:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - unir-trader-network

networks:
  unir-trader-network:
    driver: bridge

volumes:
  data:
  models_saved:
