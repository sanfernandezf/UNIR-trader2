# Configuración Nginx para cubelabs.co/UNIR2
# Este archivo debe colocarse en /etc/nginx/sites-available/

server {
    listen 80;
    server_name cubelabs.co www.cubelabs.co;

    # Logs
    access_log /var/log/nginx/cubelabs-access.log;
    error_log /var/log/nginx/cubelabs-error.log;

    # UNIR Trader App - Subfolder /UNIR2
    location /UNIR2 {
        alias /var/www/unir-trader/frontend/build;
        try_files $uri $uri/ /UNIR2/index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API Backend para UNIR2
    location /UNIR2/api {
        rewrite ^/UNIR2/api/(.*)$ /api/$1 break;
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Otras ubicaciones del sitio principal
    location / {
        # Tu sitio principal aquí
        root /var/www/html;
        index index.html index.htm;
    }
}

